<div class="row">
  <div class="col-md-8">
    <h3>Post list</h3>
    <div>
      <a href="#" class="btn btn-primary" [routerLink]="['/posts/add']"
        >Add post</a
      >
    </div>
    <table class="table table-striped" *ngIf="posts | async as postsData">
      <thead>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let post of postsData">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
          <td>
            <a href="" class="btn btn-primary" [routerLink]="['edit', post.id]">
              Update
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
